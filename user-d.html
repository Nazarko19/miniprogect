<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="id2"></div>
<button id="btn"></button>
<div id="id3"></div>

<script>

    const jsonuser = new URL(location).searchParams.get('user')

    const user1 = JSON.parse(jsonuser);
    // console.log(user1.id)

    const user2 =  document.getElementById('id2')

    user2.innerText = JSON.stringify(user1,null,2)

     const btn = document.createElement('div')

     btn.innerText = 'Post of current user'

     // document.body.appendChild(btn)

     let button = document.getElementById('btn')

     button.appendChild(btn)

    user2.style.textAlign = 'center'

    user2.style.background = 'silver'
    user2.style.borderRadius = '300px'

    button.style.width = '90%'
    button.style.margin = '30px 65px'


    btn.onclick = function (){
        fetch(`https://jsonplaceholder.typicode.com/users/${user1.id}/posts`)
        .then(value => value.json())
        .then(value => {
            const divid3 = document.getElementById('id3')
            divid3.innerText = ''
            for (let post of value){
                console.log(post)
                let postuser = document.createElement('div')
                postuser.innerText =  post.title
                divid3.appendChild(postuser)
                let postlink = document.createElement('a')
                postlink.innerText='Post-details'

                postuser.appendChild(postlink)

                postlink.href = `post-d.html?post=${JSON.stringify(post)}`




                divid3.style.display = 'flex'
                divid3.style.flexWrap = 'wrap'
                postuser.style.width = '18%'
                postlink.style.display = 'flex'
                postuser.style.textAlign = 'center'
                postlink.style.width = '50px'
                postuser.style.borderRadius = '15px'
                divid3.style.columnGap = '20px'
                divid3.style.justifyContent = 'center'
                postuser.style.marginTop = '10px'
                postlink.style.borderRadius = '20%'
                postlink.style.textDecoration = 'none'
                postlink.style.marginLeft = '90px'
                postlink.style.background = 'pink'
                postuser.style.background = 'Turquoise'





            }
        })
    }




</script>
</body>
</html>
